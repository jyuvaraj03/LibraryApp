databases:
  - name: LibraryApp
    databaseName: LibraryApp
    user: LibraryApp

services:
  - type: web
    name: LibraryApp
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: LibraryApp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
